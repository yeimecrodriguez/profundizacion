<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{auditoriaDanielaController.selected.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Usuario:" for="usuario" />
                    <h:inputText id="usuario" value="#{auditoriaDanielaController.selected.usuario}" title="Usuario" />
                    <h:outputLabel value="Fecha:" for="fecha" />
                    <h:inputText id="fecha" value="#{auditoriaDanielaController.selected.fecha}" title="Fecha" />
                    <h:outputLabel value="Accion:" for="accion" />
                    <h:inputText id="accion" value="#{auditoriaDanielaController.selected.accion}" title="Accion" />
                    <h:outputLabel value="Contenido:" for="contenido" />
                    <h:inputText id="contenido" value="#{auditoriaDanielaController.selected.contenido}" title="Contenido" />
                    <h:outputLabel for="star" value="#{auditoriaDanielaController.horas()}" />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
