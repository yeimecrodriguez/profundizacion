<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
         <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <br/><br/>
         <h1>CONFIGURACION CUENTA</h1>
         <br/><br/>
        <h:form>
            <p:growl id="growl" life="3000"/>
            <div id="cuadro">
            <h:panelGrid columns="2" id="hpgConfigCuenta">
                <p:outputLabel value ="Nombre: "/>
                <p:inputText required ="true" value = "#{configCuentaController.selected.nombre}"/>
                 <p:outputLabel value ="Nombre_Finca: "/>
                 <p:inputText required ="true" value = "#{configCuentaController.selected.nombreFinca}"/>
                 <p:outputLabel value ="Ciudad: "/>
                 <p:inputText required ="true" value = "#{configCuentaController.selected.ciudad}"/>
                 <p:outputLabel value ="Cantidad_Terreno: "/>
                 <p:inputText required ="true" value = "#{configCuentaController.selected.cantidadTerreno}"/>
                 <p:outputLabel value ="Clima: "/>
                 <p:inputText required ="true" value = "#{configCuentaController.selected.clima}"/>
                <p:outputLabel value="Telefono: "/>
                <p:inputText required="true" value ="#{configCuentaController.selected.telefono}"/>
                <p:commandButton action="#{configCuentaController.create}" value="Guardar" update="hpgConfigCuenta"/>
            </h:panelGrid>
                </div>
        </h:form>
    </h:body>
</html>
