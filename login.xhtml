<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
        <title>Facelet Title</title>
    </h:head>
     <h:body>
         <br/><br/>
                <h1>Ingresar</h1>
                
                <br/><br/>
        <h:form>
            <p:growl id="growl" life="3000"/>
            <h:panelGrid columns="1" id="hpglogin">
                <p:outputLabel value ="Usuario: "/>
                <p:inputText required ="true" placeholder="&#128272;"  value = "#{registroController.selected.nombre}" size="20"/>
                <br/><br/>
                <p:outputLabel value="password: "/>
                <p:inputText required="true" placeholder="&#128273;" value ="#{registroController.selected.password}" size="20"/>
                <br/><br/>
                <p:commandButton action="#{registroController.registrarse}" value="Ingresar" update="hpglogin"/>
                 <br/><br/>
                <p:link value="Crear cuenta" outcome="registrarse.xhtml"/>
            </h:panelGrid>
        </h:form>
    </h:body>  
</html>
