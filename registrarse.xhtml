<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br/><br/>
                <h1>Registrarse</h1>
                
                <br/><br/>
        <h:form>
            <p:growl id="growl" life="3000"/>
            <h:panelGrid columns="1" id="hpgregistrarse">
                <p:outputLabel value ="Nombre: "/>
                <p:inputText required ="true" value = "#{registroController.selected.nombre}" size="20"/>
                <br/><br/>
                 <p:outputLabel value ="Apellido: "/>
                 <p:inputText required ="true" value = "#{registroController.selected.apellido}" size="20"/>
                 <br/><br/>
                 <p:outputLabel value ="Email: "/>
                 <p:inputText required ="true" value = "#{registroController.selected.email}" size="60"/>
                 <br/><br/>
                <p:outputLabel value="password: "/>
                <p:inputText required="true" value ="#{registroController.selected.password}" size="20"/>
                <br/><br/>
                <p:commandButton action="#{registroController.create}" value="Registrarse" update="hpgregistrarse"/>
                <br/><br/>
                 <p:link value="Ingresar" outcome="login.xhtml"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
